<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Lyric Add-in" title="Lyric Add-in" />
        <h1 class="ms-font-su">Lyric Slides Creator</h1>
    </header>
    
    <main id="app-body" class="ms-welcome__main">
        <h2 class="ms-font-xl">Enter URL to generate slides:</h2>
        
        <div style="margin-bottom: 20px;">
            <input type="url" id="urlInput" placeholder="e.g., https://madely.us/..." 
                   style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; font-size: 14px;">
        </div>

        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <button id="createSlidesButton" class="ms-Button ms-Button--primary ms-Button--hero ms-font-xl" style="width: 100%;">
                    <span class="ms-Button-label">Create Slides</span>
                </button>
            </div>
        </div>
        
        <p><label id="status-message"></label></p>
        
    </main>
</body>

</html>
